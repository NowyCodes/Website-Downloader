<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Downloader — Download</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1 class="title">Website Downloader</h1>
      <p class="tagline">Quickly download sites and exports — fast, reliable.</p>
      <div class="hero-cta">
        <button id="downloadPrimary" class="btn btn-primary">Download</button>
        <a class="btn btn-ghost" href="https://github.com/NowyCodes/Website-Downloader/releases">Releases</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="features">
      <h2>Why use this downloader?</h2>
      <ul>
        <li>Fast and reliable</li>
        <li>Small footprint</li>
        <li>Cross-platform</li>
      </ul>
    </section>
  </main>

  <!-- Added floating CTA button for better UX -->
  <button id="downloadFloating" class="floating-cta" aria-label="Download">⬇️</button>

  <!-- Modal -->
  <div id="downloadModal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle">
    <div class="modal-backdrop" data-close></div>
    <div class="modal-panel" role="document">
      <header class="modal-header">
        <h3 id="modalTitle">Download</h3>
        <button class="modal-close" id="modalClose" aria-label="Close">✕</button>
      </header>
      <div class="modal-body">
        <p>Choose an option:</p>
        <ul class="download-options">
          <li><button class="btn btn-primary" id="downloadZip">Download ZIP</button></li>
          <li><a class="btn btn-ghost" href="https://github.com/NowyCodes/Website-Downloader/releases">View releases</a></li>
        </ul>
      </div>
      <footer class="modal-footer">
        <small>By downloading you agree to the license.</small>
      </footer>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
